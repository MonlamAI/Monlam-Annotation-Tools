        // Update title dynamically

  <script>
(function() {
    'use strict';
    
    console.log('[Monlam Inline] Features loading...');
    
    const CONFIG = {
        maxRetries: 50,
        retryDelay: 200,
        projectId: null
    };
    
    // UTILITIES
    function getProjectId() {
        const match = window.location.pathname.match(/\/projects\/(\d+)/);
        return match ? match[1] : null;
    }
    
    function waitForElement(selector, callback, retries = 0) {
        const element = document.querySelector(selector);
        if (element) {
            console.log(`[Monlam] Found element: ${selector}`);
            callback(element);
        } else if (retries < CONFIG.maxRetries) {
            setTimeout(() => waitForElement(selector, callback, retries + 1), CONFIG.retryDelay);
        } else {
            console.log(`[Monlam] Timeout waiting for: ${selector}`);
        }
    }
    
    function waitForElements(selector, callback, retries = 0) {
        const elements = document.querySelectorAll(selector);
        if (elements.length > 0) {
            console.log(`[Monlam] Found ${elements.length} elements: ${selector}`);
            callback(elements);
        } else if (retries < CONFIG.maxRetries) {
            setTimeout(() => waitForElements(selector, callback, retries + 1), CONFIG.retryDelay);
        }
    }
    
    // FEATURE 1: AUDIO AUTO-LOOP (ONLY on annotation pages)
    let audioObserver = null;
    
    function isOnAnnotationPage() {
        const path = window.location.pathname;
        // Dataset page = NO loop
        if (path.includes('/dataset')) return false;
        // Metrics/completion pages = NO loop
        if (path.includes('/metrics') || path.includes('/completion')) return false;
        // Members page = NO loop  
        if (path.includes('/members')) return false;
        // Settings = NO loop
        if (path.includes('/settings')) return false;
        // Labels = NO loop
        if (path.includes('/labels')) return false;
        
        // Only these specific annotation task types get loop
        return path.includes('/speech-to-text') || 
               path.includes('/sequence-labeling') ||
               path.includes('/text-classification') ||
               path.includes('/seq2seq') ||
               path.includes('/image-classification') ||
               path.includes('/bounding-box') ||
               path.includes('/segmentation') ||
               path.includes('/image-captioning');
    }
    
    function stopAllAudio() {
        document.querySelectorAll('audio').forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
            audio.loop = false;
            audio.autoplay = false;

    function enableAudioLoop() {
        // ALWAYS disconnect previous observer first
        if (audioObserver) {
            audioObserver.disconnect();
            audioObserver = null;
        }
        
        // Check page type
        const shouldEnableLoop = isOnAnnotationPage();
        
        if (!shouldEnableLoop) {
            // NOT on annotation page - stop all audio
            console.log('[Monlam Audio] Not on annotation page, stopping audio');
            stopAllAudio();
            return;
        }
        
        console.log('[Monlam Audio] On annotation page, enabling loop...');
        
        function applyLoop(audio) {
            // Double-check we're still on annotation page (SPA navigation might have happened)
            if (!isOnAnnotationPage()) {
                stopAllAudio();
                return;
            }
            
            if (!audio.hasAttribute('data-monlam-loop')) {
                audio.loop = true;
                audio.setAttribute('data-monlam-loop', 'true');
                
                if (audio.readyState >= 2) {
                    audio.play().catch(e => {
                        console.log('[Monlam Audio] Auto-play blocked, waiting for user click');
                    });
                } else {
                    audio.addEventListener('canplay', () => {
                        // Check again before playing
                        if (isOnAnnotationPage()) {
                            audio.play().catch(() => {});
                        }
                    }, { once: true });
                }
            }
        }
        
        // Wait for audio element to appear, then apply loop
        waitForElements('audio', (audioElements) => {
            if (isOnAnnotationPage()) {
                audioElements.forEach(applyLoop);
            }
        });
        
        // Observer for dynamically added audio (only on annotation pages)
        audioObserver = new MutationObserver(() => {
            if (isOnAnnotationPage()) {
                document.querySelectorAll('audio:not([data-monlam-loop])').forEach(applyLoop);
            } else {
                // If we navigated away, stop everything
                stopAllAudio();
                if (audioObserver) {
                    audioObserver.disconnect();
                    audioObserver = null;
                }
            }
        });
        audioObserver.observe(document.body, { childList: true, subtree: true });
    }

    function setupMetricsRedirect() {
        console.log('[Monlam Metrics] Setting up redirect interception...');
        
        // Check if we're already ON the metrics page (immediate redirect)
        function checkAndRedirect() {
            const path = window.location.pathname;
            const match = path.match(/^\/projects\/(\d+)\/metrics/);
            
            if (match) {
                const projectId = match[1];
                const redirectUrl = `/monlam/${projectId}/completion/`;
                console.log('[Monlam Metrics] ⚡ On metrics page, redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
                return true;
            }
            return false;
        }
        
        // Try immediate redirect if on metrics page
        if (checkAndRedirect()) {
            return; // Stop further execution
        }
        
        // ========================================
        // Method 1: Intercept clicks (capture phase)
        // ========================================
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (!link) return;
            
            const href = link.getAttribute('href') || link.href;
            if (!href) return;
            
            // Check if it's a metrics link
            const match = href.match(/\/projects\/(\d+)\/metrics/);
            if (match) {
                const projectId = match[1];
                
                // Prevent default behavior
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Redirect
                const redirectUrl = `/monlam/${projectId}/completion/`;
                console.log('[Monlam Metrics] ⚡ Click intercepted, redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
                
                return false;
            }
        }, true); // Capture phase = runs BEFORE Vue Router
        
        // ========================================
        // Method 2: Monitor and override metrics links
        // ========================================
        function overrideMetricsLinks() {
            document.querySelectorAll('a[href*="/metrics"]').forEach(link => {
                const href = link.getAttribute('href') || link.href;
                const match = href.match(/\/projects\/(\d+)\/metrics/);
                
                if (match && !link.hasAttribute('data-monlam-metrics-override')) {
                    const projectId = match[1];
                    link.setAttribute('data-monlam-metrics-override', 'true');
                    
                    // Override onclick
                    link.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Direct click, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        
                        return false;
                    };
                    
                    console.log('[Monlam Metrics] ✅ Overrode metrics link for project', projectId);
                }
            });
        }
        
        // Run initially and periodically
        overrideMetricsLinks();
        setInterval(overrideMetricsLinks, 500);
        
        // ========================================
        // Method 3: Intercept Vue Router (when available)
        // ========================================
        function interceptVueRouter() {
            // Wait for $nuxt to be available
            if (!window.$nuxt || !window.$nuxt.$router) {
                return;
            }
            
            // Only intercept once
            if (window.$nuxt.$router._monlamMetricsIntercepted) {
                return;
            }
            
            const router = window.$nuxt.$router;
            
            // Intercept push
            const originalPush = router.push;
            router.push = function(location) {
                // Handle both string and object location
                let path = typeof location === 'string' ? location : location.path;
                
                if (path && path.includes('/metrics')) {
                    const match = path.match(/\/projects\/(\d+)\/metrics/);
                    if (match) {
                        const projectId = match[1];
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Intercepted Router.push, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        return Promise.resolve(); // Return resolved promise to avoid errors
                    }
                }
                
                return originalPush.call(this, location);
            };
            
            // Intercept replace
            const originalReplace = router.replace;
            router.replace = function(location) {
                let path = typeof location === 'string' ? location : location.path;
                
                if (path && path.includes('/metrics')) {
                    const match = path.match(/\/projects\/(\d+)\/metrics/);
                    if (match) {
                        const projectId = match[1];
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Intercepted Router.replace, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        return Promise.resolve();
                    }
                }
                
                return originalReplace.call(this, location);
            };
            
            router._monlamMetricsIntercepted = true;
            console.log('[Monlam Metrics] ✅ Vue Router intercepted');
        }
        
        // Try to intercept router immediately
        interceptVueRouter();
        
        // Keep trying until router is available
        let attempts = 0;
        const maxAttempts = 20;
        const routerCheckInterval = setInterval(() => {
            attempts++;
            interceptVueRouter();
            
            if (window.$nuxt?.$router?._monlamMetricsIntercepted || attempts >= maxAttempts) {
                clearInterval(routerCheckInterval);
            }
        }, 500);
        
        console.log('[Monlam Metrics] ✅ Redirect system initialized');
    }

                    const textColor = (status === 'pending') ? '#666' : 'white';
                    
                    // Create cells
                    const annotatedCell = document.createElement('td');
                    annotatedCell.className = 'monlam-annotated-cell';
                    annotatedCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    annotatedCell.textContent = annotatedBy;
                    
                    const reviewedCell = document.createElement('td');
                    reviewedCell.className = 'monlam-reviewed-cell';
                    reviewedCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    reviewedCell.textContent = reviewedBy;
                    
                    const statusCell = document.createElement('td');
                    statusCell.className = 'monlam-status-cell';
                    statusCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    statusCell.innerHTML = `<span style="background: ${color}; color: ${textColor}; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500;">${status.replace('_', ' ').toUpperCase()}</span>`;
                    
                    // Find and move the Action cell (usually last cell with button/link)
                    const actionCell = Array.from(cells).find(c => 
                        c.querySelector('a[href*="speech-to-text"], a[href*="sequence-labeling"], button, .v-btn') ||
                        c.textContent.toLowerCase().includes('annotate')
                    );
                    
                    // Move Action cell right after Audio (cell 2), then add our cells
                    const thirdCell = cells[2]; // Audio cell
                    
                    if (actionCell && actionCell !== thirdCell) {
                        // Move Action cell to be after Audio
                        thirdCell.insertAdjacentElement('afterend', actionCell);
                        // Then add our cells after Action
                        actionCell.insertAdjacentElement('afterend', annotatedCell);
                    } else {
                        // Fallback: insert after Audio if no Action cell found
                        thirdCell.insertAdjacentElement('afterend', annotatedCell);
                    }
                    
                    annotatedCell.insertAdjacentElement('afterend', reviewedCell);
                    reviewedCell.insertAdjacentElement('afterend', statusCell);
                });
                
                console.log('[Monlam Dataset] ✅ Enhanced', dataRows.length, 'rows');
                return true;
            }
            
            // Try to enhance once Vue has rendered the table
            // Use exponential backoff to avoid hammering the DOM
            let attempt = 0;
            const maxAttempts = 5;
            const baseDelay = 500;
            
            function tryEnhance() {
                attempt++;
                const success = enhanceTable();
                
                if (success) {
                    console.log('[Monlam Dataset] ✅ Enhancement complete after', attempt, 'attempts');
                    
                    // Set up MutationObserver to handle new rows (e.g., pagination)
                    const tbody = document.querySelector('tbody');
                    if (tbody) {
                        const rowObserver = new MutationObserver(() => {
                            const newRows = document.querySelectorAll('tbody tr:not([data-monlam-enhanced])');
                            if (newRows.length > 0) {
                                console.log('[Monlam Dataset] 🔄 Detected', newRows.length, 'new rows');
                                enhanceTable(); // Process new rows only
                            }
                        });
                        rowObserver.observe(tbody, { childList: true });
                    }
                } else if (attempt < maxAttempts) {
                    const delay = baseDelay * Math.pow(1.5, attempt);
                    console.log('[Monlam Dataset] Attempt', attempt, 'failed, retrying in', delay, 'ms');
                    setTimeout(tryEnhance, delay);
                }
            }
            
            // Start enhancement
            setTimeout(tryEnhance, 500);
            
        } catch (error) {
            console.error('[Monlam Dataset] ❌ Error enhancing table:', error);
        }
    }
    
    // ========================================
    // FEATURE: EXAMPLE LOCKING
    // ========================================
    let currentLockedExample = null;
    
    async function handleExampleLocking() {
        const path = window.location.pathname;
        
        // Check if on annotation page
        const annotationMatch = path.match(/\/projects\/(\d+)\/(speech-to-text|sequence-labeling|text-classification|seq2seq|image-classification|bounding-box|segmentation|image-captioning)/);
        
        if (!annotationMatch) {
            // Not on annotation page - unlock any previously locked example
            if (currentLockedExample) {
                await unlockExample(currentLockedExample.projectId, currentLockedExample.exampleId);
                currentLockedExample = null;
            }
            return;
        }
        
        const projectId = annotationMatch[1];
        
        // Get current example ID (from Vue state or URL)
        const exampleId = await getCurrentExampleId();
        if (!exampleId) {
            console.log('[Monlam Lock] No example ID found');
            return;
        }
        
        // If same example, just renew the lock
        if (currentLockedExample && 
            currentLockedExample.projectId === projectId && 
            currentLockedExample.exampleId === exampleId) {
            return;
        }
        
        // Unlock previous example if different
        if (currentLockedExample) {
            await unlockExample(currentLockedExample.projectId, currentLockedExample.exampleId);
        }
        
        // Lock new example
        const locked = await lockExample(projectId, exampleId);
        if (locked) {
            currentLockedExample = { projectId, exampleId };
        }
    }
    
    async function getCurrentExampleId() {
        // Method 1: From Vue store
        if (window.$nuxt && window.$nuxt.$store && window.$nuxt.$store.state) {
            const state = window.$nuxt.$store.state;
            if (state.example && state.example.id) return state.example.id;
            if (state.examples && state.examples.current && state.examples.current.id) 
                return state.examples.current.id;
        }
        
        // Method 2: From __NUXT__
        if (window.__NUXT__ && window.__NUXT__.state) {
            const state = window.__NUXT__.state;
            if (state.example && state.example.id) return state.example.id;
        }
        
        // Method 3: From performance API
        if (window.performance) {
            const entries = performance.getEntriesByType('resource');
            const exampleCalls = entries.filter(e => e.name.includes('/examples/'));
            if (exampleCalls.length > 0) {
                const lastCall = exampleCalls[exampleCalls.length - 1];
                const match = lastCall.name.match(/\/examples\/(\d+)/);
                if (match) return match[1];
            }
        }
        
        return null;
    }
    
    async function lockExample(projectId, exampleId) {
        try {
            console.log(`[Monlam Lock] Locking example ${exampleId}...`);
            const resp = await fetch(`/v1/projects/${projectId}/tracking/${exampleId}/lock/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await resp.json();
            
            if (resp.ok && data.success) {
                console.log(`[Monlam Lock] ✅ Locked example ${exampleId}`);
                showLockIndicator('locked', data.expires_in_minutes);
                return true;
            } else if (resp.status === 409) {
                // Locked by someone else
                console.log(`[Monlam Lock] ❌ Locked by ${data.locked_by}`);
                showLockedByOtherMessage(data.locked_by, data.expires_in_minutes);
                return false;
            }
        } catch (e) {
            console.error('[Monlam Lock] Error:', e);
        }
        return false;
    }
    
    async function unlockExample(projectId, exampleId) {
        try {
            console.log(`[Monlam Lock] Unlocking example ${exampleId}...`);
            await fetch(`/v1/projects/${projectId}/tracking/${exampleId}/unlock/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            console.log(`[Monlam Lock] ✅ Unlocked example ${exampleId}`);
            hideLockIndicator();
        } catch (e) {
            console.error('[Monlam Lock] Error unlocking:', e);
        }
    }
    
    function showLockIndicator(status, minutes) {
        // Remove existing indicator
        document.querySelector('.monlam-lock-indicator')?.remove();
        
        const indicator = document.createElement('div');
        indicator.className = 'monlam-lock-indicator';
        indicator.style.cssText = `
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        `;
        indicator.innerHTML = `🔒 Locked by you (${minutes} min)`;
        document.body.appendChild(indicator);
        
        // Auto-hide after 5 seconds
        setTimeout(() => indicator.remove(), 5000);
    }
    
    function showLockedByOtherMessage(username, minutes) {
        // Remove existing indicator
        document.querySelector('.monlam-lock-indicator')?.remove();
        
        const indicator = document.createElement('div');
        indicator.className = 'monlam-lock-indicator';
        indicator.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            color: white;
            padding: 24px 32px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        `;
        indicator.innerHTML = `
            <div style="font-size: 40px; margin-bottom: 12px;">🔒</div>
            <div style="font-weight: bold; margin-bottom: 8px;">Example Locked</div>
            <div>This example is being annotated by <strong>${username}</strong></div>
            <div style="margin-top: 8px; font-size: 14px; opacity: 0.8;">
                Lock expires in ~${minutes} minutes
            </div>
            <button onclick="window.history.back()" style="
                margin-top: 16px;
                background: white;
                color: #f44336;
                border: none;
                padding: 8px 24px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            ">Go Back</button>
        `;
        document.body.appendChild(indicator);
    }
    
    function hideLockIndicator() {
        document.querySelector('.monlam-lock-indicator')?.remove();
    }
    
    // Unlock on page unload
    window.addEventListener('beforeunload', () => {
        if (currentLockedExample) {
            // Use synchronous XMLHttpRequest for unload
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `/v1/projects/${currentLockedExample.projectId}/tracking/${currentLockedExample.exampleId}/unlock/`, false);
            xhr.setRequestHeader('Content-Type', 'application/json');
            try { xhr.send('{}'); } catch (e) {}
        }
    });
    
    function init() {
        console.log('[Monlam] 🚀 Initializing features...');
        console.log('[Monlam] Current path:', window.location.pathname);
        
        // Set up metrics redirect IMMEDIATELY (before Vue Router)
        setupMetricsRedirect();
        
        // Initialize features after a short delay (let Vue render)
        setTimeout(() => {
            enableAudioLoop();  // Only loops on annotation pages (not dataset)
            enhanceDatasetTable();
            addApproveRejectButtons();
            handleExampleLocking();  // Lock examples on annotation pages
        }, 1000);
        
        // Monitor SPA navigation and re-initialize on route change
        let lastPath = window.location.pathname;
        setInterval(() => {
            const currentPath = window.location.pathname;
            
            if (currentPath !== lastPath) {
                lastPath = currentPath;
                console.log('[Monlam] 🔄 Navigation detected:', currentPath);
                
                // Reset page-specific flags (but not global ones)
                // The enhance functions will check their own page-specific flags
                
                setTimeout(() => {
                    enableAudioLoop();  // Only loops on annotation pages (not dataset)
                    enhanceDatasetTable();
                    addApproveRejectButtons();
                    handleExampleLocking();  // Lock/unlock on navigation
                }, 500);
            }
        }, 500);
        
        console.log('[Monlam] ✅ Initialization complete');
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    console.log('[Monlam Inline] Features script loaded');
})();
  </script>
