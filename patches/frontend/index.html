    <style>
      /* Monlam Tools Custom Branding */
      :root {
        --monlam-gold: #B8963E;
        --monlam-gold-dark: #9A7B32;
        --monlam-navy: #1a1a2e;
        --monlam-font: 'MonlamTBslim', 'Noto Sans Tibetan', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .navbar.is-primary { background-color: var(--monlam-navy) !important; }
      .button.is-primary { background-color: var(--monlam-gold) !important; border-color: var(--monlam-gold) !important; }
      .button.is-primary:hover { background-color: var(--monlam-gold-dark) !important; }
      a.has-text-primary { color: var(--monlam-gold) !important; }
      .tag.is-primary { background-color: var(--monlam-gold) !important; }
      .menu-list a.is-active { background-color: var(--monlam-gold) !important; }
      .progress.is-primary::-webkit-progress-value { background-color: var(--monlam-gold) !important; }
      .tabs.is-toggle li.is-active a { background-color: var(--monlam-gold) !important; border-color: var(--monlam-gold) !important; }
      .pagination-link.is-current { background-color: var(--monlam-gold) !important; border-color: var(--monlam-gold) !important; }
      /* Hide GitHub button and link */
      a[href*="github.com"], a[href*="GITHUB"], button[class*="github"], .github-button { display: none !important; }
      
      /* ========================================
         MonlamTBslim FONT - Roboto deleted from build
         ======================================== */
      
      /* Primary MonlamTBslim font-face */
      @font-face {
        font-family: 'MonlamTBslim';
        src: local('MonlamTBslim'),
             url('/static/fonts/MonlamTBslim.woff2') format('woff2'),
             url('/static/fonts/MonlamTBslim.woff') format('woff'),
             url('/static/fonts/MonlamTBslim.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      
      /* Roboto fallback - when Roboto is requested, use MonlamTBslim */
      @font-face {
        font-family: 'Roboto';
        src: local('MonlamTBslim'),
             url('/static/fonts/MonlamTBslim.woff2') format('woff2'),
             url('/static/fonts/MonlamTBslim.woff') format('woff'),
             url('/static/fonts/MonlamTBslim.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      
      /* Apply MonlamTBslim everywhere */
      *, *::before, *::after {
        font-family: var(--monlam-font) !important;
      }
      
      /* Fix Tibetan vowel marks (‡Ω≤ ‡Ω¥) being cut off - need extra line-height */
      html, html body, html body *,
      .v-application, .v-application *,
      .v-btn, .v-list-item, .v-menu__content,
      .v-select__selection, .v-toolbar__title, .v-tab,
      label, span, p, div, h1, h2, h3, h4, h5, h6 {

      }

      document.addEventListener('DOMContentLoaded', function() {
        // Update title
        document.title = 'Monlam Tools';
        
        // ========================================
        // Force Monlam favicon (override any Nuxt.js defaults)
        // ========================================
        function setFavicon() {
          // Remove existing favicons
          document.querySelectorAll('link[rel*="icon"]').forEach(function(link) {
            if (!link.href.includes('favicon.ico') && !link.href.includes('favicon.png')) {
              link.remove();
            }
          });
          
          // Ensure our favicon links exist
          const head = document.head;
          const existingIco = document.querySelector('link[href="/favicon.ico"]');
          if (!existingIco) {
            const ico = document.createElement('link');
            ico.rel = 'icon';
            ico.type = 'image/x-icon';
            ico.href = '/favicon.ico';
            head.appendChild(ico);
          }
        }
        setFavicon();
        
        function replaceText(element) {
          // Update title dynamically
          if (document.title.includes('doccano')) {
            document.title = 'Monlam Tools';
          }
          
          // Walk through all text nodes
          const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
          let node;
          while (node = walker.nextNode()) {
            let text = node.nodeValue;
            let changed = false;
            
            // Check each translation
            for (const [eng, tib] of Object.entries(translations)) {
              if (text.includes(eng)) {
                text = text.replace(new RegExp(eng.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), tib);
                changed = true;
              }
            }
            
            if (changed) {
              node.nodeValue = text;
            }
          }
        }
        
        // Observe DOM changes
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === Node.ELEMENT_NODE) {
                  replaceText(node);
                }
              });
            }
          });
        });
        
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Initial replacement
        replaceText(document.body);
        
        // Periodic check
        setInterval(function() {
          replaceText(document.body);
          // Remove GitHub buttons/links
          document.querySelectorAll('a[href*="github"], button').forEach(function(el) {
            if (el.textContent.toLowerCase().includes('github')) {
              el.style.display = 'none';
            }
          });
        }, 1000);
        
        // ========================================
        // Review Button Styling: Red O / Green Check
        // ========================================
        const CLOSE_PATH = "M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z";
        const CHECK_PATH = "M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z";
        const CIRCLE_PATH = "M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z";
        
        function styleReviewButtons() {
          document.querySelectorAll('.v-btn--icon .v-icon svg path').forEach(function(path) {
            const d = path.getAttribute('d');
            // X icon -> Red Circle
            if (d === CLOSE_PATH) {
              path.setAttribute('d', CIRCLE_PATH);
              path.style.fill = '#f44336';
            }
            // Check icon -> Green
            else if (d === CHECK_PATH) {
              path.style.fill = '#4caf50';
            }
          });
        }
        
        // Run periodically to catch dynamic updates
        setInterval(styleReviewButtons, 500);
        styleReviewButtons();
        
        // ========================================
        // FORCE MonlamTBslim font - override Vuetify's runtime Roboto injection
        // ========================================
        const MONLAM_FONT = "'MonlamTBslim', 'Noto Sans Tibetan', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
        
        function forceMonlamFont() {
          // Override on html and body elements
          document.documentElement.style.setProperty('font-family', MONLAM_FONT, 'important');
          document.body.style.setProperty('font-family', MONLAM_FONT, 'important');
          
          // Override on v-application (Vuetify root)
          document.querySelectorAll('.v-application').forEach(function(el) {
            el.style.setProperty('font-family', MONLAM_FONT, 'important');
          });
          
          // Override all elements that Vuetify typically styles
          document.querySelectorAll('h1, h2, h3, h4, h5, h6, .display-1, .display-2, .headline, .title, .subtitle-1, .subtitle-2, .body-1, .body-2, .v-btn, .v-card, .v-list-item, .v-toolbar__title, .v-tab, span, p, div, label, input, textarea').forEach(function(el) {
            el.style.setProperty('font-family', MONLAM_FONT, 'important');
            el.style.setProperty('line-height', '1.8', 'important');
          });
        }
        
        // Run immediately and frequently to override Vuetify
        forceMonlamFont();
        setInterval(forceMonlamFont, 500);
        
        // Also run after page fully loads
        window.addEventListener('load', function() {
          forceMonlamFont();
          setTimeout(forceMonlamFont, 100);
          setTimeout(forceMonlamFont, 500);
          setTimeout(forceMonlamFont, 1000);
        });
        
        // ========================================
        // APPROVE/REJECT BUTTONS FOR REVIEWERS ONLY
        // ========================================
        
        // Check if current user is an approver
        async function isApprover() {
          try {
            // Try to get user info from the page
            const userInfo = await fetch('/v1/me').then(r => r.ok ? r.json() : null).catch(() => null);
            if (userInfo && userInfo.username) {
              // Check if username contains 'approver' or check role
              return userInfo.username.toLowerCase().includes('approver') || 
                     userInfo.is_staff === true ||
                     (userInfo.groups && userInfo.groups.some(g => g.name && g.name.toLowerCase().includes('approver')));
            }
            
            // Fallback: check from page elements
            const userMenu = document.querySelector('[data-user]') || document.querySelector('.v-menu__content');
            if (userMenu) {
              const username = userMenu.textContent || '';
              return username.toLowerCase().includes('approver');
            }
            
            // Check URL or localStorage for user info
            const storedUser = localStorage.getItem('user') || sessionStorage.getItem('user');
            if (storedUser) {
              try {
                const user = JSON.parse(storedUser);
                return user.username && user.username.toLowerCase().includes('approver');
              } catch (e) {}
            }
            
            return false;
          } catch (e) {
            console.error('Error checking approver status:', e);
            return false;
          }
        }
        
        // Global cache for example ID
        let cachedExampleId = null;
        
        // Intercept fetch calls to capture example ID from API responses
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const promise = originalFetch.apply(this, args);
          const url = args[0];
          
          // Check if this is an example-related API call
          if (typeof url === 'string' && (url.includes('/examples/') || url.includes('/examples?'))) {
            promise.then(async response => {
              if (response.ok) {
                try {
                  const data = await response.clone().json();
                  
                  // Extract example ID from response
                  if (data && data.id) {
                    cachedExampleId = data.id;
                    updateContainerExampleId(data.id);
                  } else if (data && data.results && Array.isArray(data.results) && data.results.length > 0) {
                    // List response - get first example ID
                    cachedExampleId = data.results[0].id;
                    updateContainerExampleId(data.results[0].id);
                  } else if (data && Array.isArray(data) && data.length > 0 && data[0].id) {
                    // Array response
                    cachedExampleId = data[0].id;
                    updateContainerExampleId(data[0].id);
                  }
                } catch (e) {
                  // Not JSON, ignore
                }
              }
            }).catch(() => {});
          }
          
          return promise;
        };
        
        function updateContainerExampleId(exampleId) {
          const container = document.querySelector('.monlam-review-container');
          if (container) {
            container.dataset.exampleId = exampleId;
          }
        }
        
        // Get current example ID from various sources
        function getCurrentExampleId() {
          // Method 0: Use cached ID if available
          if (cachedExampleId) {
            return cachedExampleId;
          }
          
          // Method 1: Check container first (where we store it)
          const container = document.querySelector('.monlam-review-container');
          if (container && container.dataset.exampleId) {
            cachedExampleId = container.dataset.exampleId;
            return cachedExampleId;
          }
          
          // Method 2: Check for data attributes in annotation area
          const annotationArea = document.querySelector('[class*="annotation"]') || 
                                document.querySelector('[class*="speech"]') ||
                                document.querySelector('.v-card') ||
                                document.querySelector('.v-main__wrap');
          
          if (annotationArea) {
            const exampleEl = annotationArea.querySelector('[data-example-id]') ||
                              annotationArea.querySelector('[data-id]') ||
                              annotationArea.closest('[data-example-id]') ||
                              annotationArea.closest('[data-id]');
            if (exampleEl) {
              const id = exampleEl.dataset.exampleId || exampleEl.dataset.id;
              if (id) {
                cachedExampleId = id;
                return id;
              }
            }
          }
          
          // Method 3: Check Vue/Nuxt state recursively
          try {
            function findExampleInVue(vue, depth = 0) {
              if (depth > 10) return null; // Prevent infinite recursion
              
              // Check component data
              if (vue.$data) {
                if (vue.$data.example && vue.$data.example.id) return vue.$data.example.id;
                if (vue.$data.currentExample && vue.$data.currentExample.id) return vue.$data.currentExample.id;
                if (vue.$data.exampleId) return vue.$data.exampleId;
                if (vue.$data.id && typeof vue.$data.id === 'number') return vue.$data.id;
              }
              
              // Check props
              if (vue.$props) {
                if (vue.$props.example && vue.$props.example.id) return vue.$props.example.id;
                if (vue.$props.exampleId) return vue.$props.exampleId;
                if (vue.$props.id) return vue.$props.id;
              }
              
              // Check store state
              if (vue.$store && vue.$store.state) {
                const state = vue.$store.state;
                if (state.example && state.example.id) return state.example.id;
                if (state.examples && state.examples.current && state.examples.current.id) return state.examples.current.id;
                if (state.currentExample && state.currentExample.id) return state.currentExample.id;
                if (state.exampleId) return state.exampleId;
              }
              
              // Check children recursively
              if (vue.$children && vue.$children.length > 0) {
                for (const child of vue.$children) {
                  const found = findExampleInVue(child, depth + 1);
                  if (found) return found;
                }
              }
              
              return null;
            }
            
            const nuxtEl = document.querySelector('#__nuxt');
            if (nuxtEl && nuxtEl.__vue__) {
              const found = findExampleInVue(nuxtEl.__vue__);
              if (found) {
                cachedExampleId = found;
                return found;
              }
            }
          } catch (e) {
            console.log('Vue search error:', e);
          }
          
          // Method 4: Check window/global state
          try {
            if (window.__NUXT__ && window.__NUXT__.state) {
              const state = window.__NUXT__.state;
              if (state.example && state.example.id) {
                cachedExampleId = state.example.id;
                return state.example.id;
              }
            }
          } catch (e) {}
          
          // Method 5: Look for ID in all elements
          const allElements = document.querySelectorAll('[id*="example"], [class*="example"], [data-id], [data-example-id]');
          for (const el of allElements) {
            const id = el.dataset.exampleId || el.dataset.id || 
                       (el.id && el.id.match(/(\d+)/) ? el.id.match(/(\d+)/)[1] : null);
            if (id && !isNaN(id) && id > 0) {
              cachedExampleId = id;
              return id;
            }
          }
          
          // Method 6: Check URL and route params
          const urlParams = new URLSearchParams(window.location.search);
          const hashMatch = window.location.hash.match(/[\/:](\d+)/);
          if (hashMatch) {
            cachedExampleId = hashMatch[1];
            return hashMatch[1];
          }
          if (urlParams.get('example_id')) {
            cachedExampleId = urlParams.get('example_id');
            return cachedExampleId;
          }
          if (urlParams.get('id')) {
            cachedExampleId = urlParams.get('id');
            return cachedExampleId;
          }
          
          // Method 7: Try to get from current route
          try {
            if (window.$nuxt && window.$nuxt.$route) {
              const route = window.$nuxt.$route;
              if (route.params && route.params.id) {
                cachedExampleId = route.params.id;
                return cachedExampleId;
              }
            }
          } catch (e) {}
          
          // Method 8: Look in page text for example ID patterns
          const idPatterns = [
            /"id"\s*:\s*(\d+)/,
            /example[_-]?id["\s:=]+(\d+)/i,
            /\/examples\/(\d+)/,
            /example.*?(\d{4,})/i
          ];
          
          const pageText = document.body.innerText || document.body.textContent || '';
          for (const pattern of idPatterns) {
            const match = pageText.match(pattern);
            if (match && match[1] && !isNaN(match[1])) {
              cachedExampleId = match[1];
              return match[1];
            }
          }
          
          return null;
        }
        
        // Get project ID from URL
        function getProjectId() {
          const match = window.location.pathname.match(/\/projects\/(\d+)/);
          return match ? match[1] : null;
        }
        
        // Get CSRF token
        function getCSRFToken() {
          const cookie = document.cookie.split(';').find(c => c.trim().startsWith('csrftoken='));
          return cookie ? cookie.split('=')[1] : '';
        }
        
        // Wait for example ID to be available
        async function waitForExampleId(maxWait = 3000) {
          let waited = 0;
          const interval = 200;
          
          while (waited < maxWait) {
            const exampleId = getCurrentExampleId();
            if (exampleId) {
              return exampleId;
            }
            await new Promise(resolve => setTimeout(resolve, interval));
            waited += interval;
          }
          return null;
        }
        
        // API call to approve/reject
        async function reviewExample(action, notes = '') {
          const projectId = getProjectId();
          
          if (!projectId) {
            showNotification('Cannot determine project ID. Please navigate to a project.', 'error');
            return;
          }
          
          // Try to get example ID immediately
          let exampleId = getCurrentExampleId();
          
          // If not found, wait a bit for it to load
          if (!exampleId) {
            exampleId = await waitForExampleId(2000);
          }
          
          // If still not found, try to fetch from API
          if (!exampleId) {
            try {
              // Try to get current example from API
              const response = await fetch(`/v1/projects/${projectId}/examples/?limit=1&offset=0`, {
                credentials: 'same-origin'
              });
              if (response.ok) {
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                  exampleId = data.results[0].id;
                  cachedExampleId = exampleId;
                }
              }
            } catch (e) {
              console.error('Failed to fetch example ID:', e);
            }
          }
          
          // Last resort: try to get from visible elements
          if (!exampleId) {
            const firstExample = document.querySelector('.v-list-item[data-id], .example-card[data-id], [data-example-id], [data-id]');
            if (firstExample) {
              exampleId = firstExample.dataset.exampleId || firstExample.dataset.id;
              if (exampleId) {
                cachedExampleId = exampleId;
              }
            }
          }
          
          if (!exampleId) {
            showNotification('Cannot determine example ID. Please make sure you are viewing an annotation item.', 'error');
            return;
          }
          
          // Store example ID in container and cache for future use
          const container = document.querySelector('.monlam-review-container');
          if (container) {
            container.dataset.exampleId = exampleId;
          }
          cachedExampleId = exampleId;
          
          return reviewExampleById(projectId, exampleId, action, notes);
        }
        
        async function reviewExampleById(projectId, exampleId, action, notes = '') {
          try {
            // Use Doccano's comment endpoint to record review
            const commentResponse = await fetch(`/v1/projects/${projectId}/comments`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
              },
              credentials: 'same-origin',
              body: JSON.stringify({
                example: parseInt(exampleId),
                text: `[REVIEW:${action.toUpperCase()}] ${notes || (action === 'approve' ? 'Approved' : 'Rejected - Please revise')}`
              })
            });
            
            if (!commentResponse.ok) {
              const errorData = await commentResponse.text();
              throw new Error(`Comment API failed: ${errorData}`);
            }
            
            // For approval, also confirm the example state
            if (action === 'approve') {
              const stateResponse = await fetch(`/v1/projects/${projectId}/examples/${exampleId}/states`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': getCSRFToken()
                },
                credentials: 'same-origin'
              });
              
              if (!stateResponse.ok) {
                console.warn('State confirmation failed, but comment was saved');
              }
            } else {
              // For rejection, remove confirmation state
              const stateResponse = await fetch(`/v1/projects/${projectId}/examples/${exampleId}/states`, {
                method: 'DELETE',
                headers: {
                  'X-CSRFToken': getCSRFToken()
                },
                credentials: 'same-origin'
              });
            }
            
            // Update UI
            updateReviewStatus(action, notes);
            showNotification(`${action === 'approve' ? '‚úÖ Approved' : '‚ùå Rejected'} successfully!`, action === 'approve' ? 'success' : 'warning');
            
            // Reload page after a short delay to show updated state
            setTimeout(() => {
              window.location.reload();
            }, 1500);
            
          } catch (error) {
            console.error('Review error:', error);
            showNotification(`Failed to save review: ${error.message}`, 'error');
          }
        }
        
        function showNotification(message, type) {
          const notif = document.createElement('div');
          notif.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            ${type === 'success' ? 'background: #4caf50;' : type === 'warning' ? 'background: #ff9800;' : 'background: #f44336;'}
          `;
          notif.textContent = message;
          document.body.appendChild(notif);
          
          setTimeout(() => notif.remove(), 3000);
        }
        
        function updateReviewStatus(action, notes) {
          const container = document.querySelector('.monlam-review-container');
          if (container) {
            const statusEl = container.querySelector('.monlam-review-status');
            if (statusEl) {
              statusEl.className = `monlam-review-status ${action === 'approve' ? 'monlam-status-approved' : 'monlam-status-rejected'}`;
              statusEl.textContent = action === 'approve' ? '‚úÖ Approved' : '‚ùå Rejected';
            }
          }
        }
        
        // Inject review buttons into annotation page (APPROVERS ONLY)
        let approverCheckDone = false;
        let isUserApprover = false;
        
        async function injectReviewButtons() {
          // Only inject on annotation pages
          if (!window.location.pathname.includes('/projects/')) return;
          if (window.location.pathname.includes('/dataset')) return;
          if (window.location.pathname.includes('/labels')) return;
          if (window.location.pathname.includes('/members')) return;
          if (window.location.pathname.includes('/settings')) return;
          
          // Check if buttons already exist
          if (document.querySelector('.monlam-review-container')) return;
          
          // Check user role (only once, cache result)
          if (!approverCheckDone) {
            isUserApprover = await isApprover();
            approverCheckDone = true;
            
            // Reset check when navigating to new page
            const currentPath = window.location.pathname;
            setTimeout(() => {
              if (window.location.pathname !== currentPath) {
                approverCheckDone = false;
              }
            }, 2000);
          }
          
          // Only show buttons for approvers
          if (!isUserApprover) {
            return;
          }
          
          // Find the annotation toolbar/card area
          const toolbar = document.querySelector('.v-card__actions') || 
                         document.querySelector('.v-toolbar__items') ||
                         document.querySelector('.v-footer') ||
                         document.querySelector('.v-card__text');
          
          // Or find the main content area for STT
          const mainContent = document.querySelector('.v-main__wrap') ||
                             document.querySelector('.v-card') ||
                             document.querySelector('[class*="annotation"]') ||
                             document.querySelector('[class*="speech"]');
          
          if (!mainContent && !toolbar) return;
          
          // Get example ID now to store in container
          let exampleId = getCurrentExampleId();
          
          // If not found, wait a bit
          if (!exampleId) {
            setTimeout(() => {
              exampleId = getCurrentExampleId();
              const existingContainer = document.querySelector('.monlam-review-container');
              if (existingContainer && exampleId) {
                existingContainer.dataset.exampleId = exampleId;
                cachedExampleId = exampleId;
              }
            }, 500);
          }
          
          // Create review container
          const container = document.createElement('div');
          container.className = 'monlam-review-container';
          if (exampleId) {
            container.dataset.exampleId = exampleId;
            cachedExampleId = exampleId;
          }
          container.innerHTML = `
            <span class="monlam-review-status monlam-status-pending">üìã Pending Review</span>
            <input type="text" class="monlam-review-notes" placeholder="Review notes (optional)..." />
            <button class="monlam-approve-btn" onclick="window.monlamApprove()">
              <span>‚úÖ</span> Approve
            </button>
            <button class="monlam-reject-btn" onclick="window.monlamReject()">
              <span>‚ùå</span> Reject
            </button>
          `;
          
          // Insert at appropriate location
          if (toolbar) {
            // Insert after toolbar
            toolbar.parentNode.insertBefore(container, toolbar.nextSibling);
          } else if (mainContent) {
            // Find the annotation content area or append to main content
            const annotationArea = mainContent.querySelector('.v-card') || 
                                  mainContent.querySelector('.v-card__text') ||
                                  mainContent;
            if (annotationArea) {
              annotationArea.appendChild(container);
            }
          }
          
          // Set up MutationObserver to watch for example ID changes
          const observer = new MutationObserver(() => {
            const newExampleId = getCurrentExampleId();
            if (newExampleId && container) {
              container.dataset.exampleId = newExampleId;
              cachedExampleId = newExampleId;
            }
          });
          
          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['data-id', 'data-example-id']
          });
          
          // Stop observing after 60 seconds
          setTimeout(() => observer.disconnect(), 60000);
        }
        
        // Global functions for button onclick
        window.monlamApprove = function() {
          const notes = document.querySelector('.monlam-review-notes')?.value || '';
          reviewExample('approve', notes);
        };
        
        window.monlamReject = function() {
          const notes = document.querySelector('.monlam-review-notes')?.value || '';
          reviewExample('reject', notes);
        };
        
        // Inject buttons periodically (for SPA navigation)
        // Check every 2 seconds, but only inject if approver
        setInterval(injectReviewButtons, 2000);
        
        // Initial injection after page load
        setTimeout(injectReviewButtons, 1000);
        setTimeout(injectReviewButtons, 3000);
        
      });
    </script>
