  <script>
  (function() {
    'use strict';
    
    // Role translation map
    const ROLE_MAP = {
      'project_admin': 'Project Admin',
      'annotator': 'Annotator', 
      'annotation_approver': 'Annotation Approver',
      'project_manager': 'Project Manager'
    };
    
    // Method 1: Intercept role API responses and add translatedName
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      return originalFetch.apply(this, args).then(response => {
        const url = args[0];
        if (typeof url === 'string' && url.includes('/v1/roles')) {
          const clonedResponse = response.clone();
          clonedResponse.json().then(data => {
            // Data might be array or {results: array}
            const roles = Array.isArray(data) ? data : (data.results || []);
            roles.forEach(role => {
              if (role.name && !role.translatedName) {
                role.translatedName = ROLE_MAP[role.name] || 
                  role.name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
              }
            });
          }).catch(() => {});
        }
        return response;
      });
    };
    
    // Method 2: Fix role dropdown text everywhere
    function fixRoleDropdown() {
      // Valid role names that should NOT be replaced
      const validRoles = ['Project Admin', 'Annotator', 'Annotation Approver', 'Project Manager',
                          'project_admin', 'annotator', 'annotation_approver', 'project_manager'];
      
      // Patterns that indicate "undefined" role (project_manager showing incorrectly)
      const undefinedPatterns = [
        'undefined',
        'Undefined', 
        'No Role Defined',
        'Role Defined',
        'མིན།',  // Tibetan "no/not" - translation of "undefined"
      ];
      
      // Helper to check if text needs fixing
      function needsFix(text) {
        // If it's already a valid role, don't fix
        if (validRoles.some(role => text === role)) return false;
        // If it contains undefined patterns, fix it
        if (undefinedPatterns.some(pattern => text.includes(pattern))) return true;
        // If text is exactly "མིན།" or variations
        if (text.startsWith('མིན།')) return true;
        return false;
      }

            attempts++;
            
            // Check current filter value
            const currentIsChecked = new URLSearchParams(window.location.search).get('isChecked');
            
            // If already set to 'false', we're done
            if (currentIsChecked === 'false') {
                console.log('[Monlam Filter] ✅ Filter already set to Undone');
                return;
            }
            
            // Method 1: Use Vue Router (the official Doccano way)
            if (window.$nuxt && window.$nuxt.$router && window.$nuxt.$route) {
                try {
                    const currentQuery = window.$nuxt.$route.query || {};
                    
                    // Only set if not already 'false'
                    if (currentQuery.isChecked !== 'false') {
                        console.log('[Monlam Filter] 🔄 Setting isChecked=false via Vue Router');
                        
                        window.$nuxt.$router.push({
                            query: {
                                ...currentQuery,
                                page: currentQuery.page || '0',
                                isChecked: 'false',
                                q: currentQuery.q || ''
                            }
                        }).then(() => {
                            console.log('[Monlam Filter] ✅ Filter set to Undone via Vue Router');
                        }).catch((err) => {
                            // NavigationDuplicated is ok
                            if (err.name !== 'NavigationDuplicated') {
                                console.log('[Monlam Filter] Router error:', err.message);
                            }
                        });
                        
                        return;
                    }
                } catch (e) {
                    console.log('[Monlam Filter] Vue Router method failed:', e.message);
                }
            }
            
            // Retry if Vue not ready yet
            if (attempts < maxAttempts) {
                setTimeout(trySetFilter, 500);
            } else {
                console.log('[Monlam Filter] ⚠️ Could not set filter after', maxAttempts, 'attempts');
                
                // Last resort: Direct URL change with page reload
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('isChecked') !== 'false') {
                    urlParams.set('isChecked', 'false');
                    urlParams.set('page', urlParams.get('page') || '0');
                    const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
                    console.log('[Monlam Filter] Last resort: redirecting to', newUrl);
                    window.location.href = newUrl;
                }
            }
        };
        
        // Start after Vue has had time to initialize
        setTimeout(trySetFilter, 800);
    }

    async function handleExampleLocking() {
        const path = window.location.pathname;
        
        // Only run on annotation pages
        const isAnnotationPage = path.includes('/speech-to-text') || 
                                  path.includes('/sequence-labeling') ||
                                  path.includes('/document-classification') ||
                                  path.includes('/seq2seq') ||
                                  path.includes('/intent-detection-and-slot-filling') ||
                                  path.includes('/image-classification') ||
                                  path.includes('/bounding-box') ||
                                  path.includes('/segmentation') ||
                                  path.includes('/image-captioning');
        
        if (!isAnnotationPage) {
            // If leaving annotation page, unlock any locked example
            if (window.monlamLockedExample) {
                try {
                    await unlockExample(window.monlamLockedExample.projectId, window.monlamLockedExample.exampleId);
                } catch (e) {
                    console.log('[Monlam Lock] Error unlocking on leave:', e);
                }
                window.monlamLockedExample = null;
            }
            return;
        }
        
        // Get project ID first
        const projectMatch = path.match(/\/projects\/(\d+)/);
        if (!projectMatch) return;
        const projectId = projectMatch[1];
        
        // Check user's role - ONLY annotators need locking
        try {
            const roleResp = await fetch(`/v1/projects/${projectId}/my-role`);
            if (roleResp.ok) {
                const roleData = await roleResp.json();
                const roleName = (roleData.rolename || roleData.role || '').toLowerCase();
                
                const isAnnotatorOnly = roleName.includes('annotator') && 
                                        !roleName.includes('admin') && 
                                        !roleName.includes('manager') && 
                                        !roleName.includes('approver');
                
                if (!isAnnotatorOnly) {
                    console.log('[Monlam Lock] User is', roleName, '- skipping locking (reviewers can view all)');
                    // Remove lock indicator if present
                    const indicator = document.querySelector('.monlam-lock-indicator');
                    if (indicator) indicator.remove();
                    return;
                }
            }
        } catch (e) {
            console.log('[Monlam Lock] Could not check role:', e);
        }
        
        console.log('[Monlam Lock] User is annotator, checking lock status...');
        
        try {
            // Get example ID (retry a few times as it may take a moment to load)
            let exampleId = null;
            for (let i = 0; i < 10; i++) {
                exampleId = getCurrentExampleIdForLock();
                if (exampleId) break;
                await new Promise(r => setTimeout(r, 300));
            }
            
            if (!exampleId) {
                console.log('[Monlam Lock] Could not find example ID');
                return;
            }
            
            console.log('[Monlam Lock] Example ID:', exampleId);
            
            // Check if already locked by us
            if (window.monlamLockedExample && 
                window.monlamLockedExample.exampleId == exampleId) {
                console.log('[Monlam Lock] Already locked by us');
                return;
            }
            
            // Unlock previous example if different
            if (window.monlamLockedExample && 
                window.monlamLockedExample.exampleId != exampleId) {
                try {
                    await unlockExample(
                        window.monlamLockedExample.projectId, 
                        window.monlamLockedExample.exampleId
                    );
                } catch (e) {
                    console.log('[Monlam Lock] Error unlocking previous:', e);
                }
            }
            
            // Try to lock the example immediately (atomic operation prevents race conditions)
            const lockResp = await fetch(`/v1/projects/${projectId}/tracking/${exampleId}/lock/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                }
            });
            
            if (lockResp.ok) {
                const lockData = await lockResp.json();
                if (lockData.success) {
                    // Successfully locked!
                    console.log('[Monlam Lock] ✅ Locked example', exampleId);
                    window.monlamLockedExample = { projectId, exampleId };
                    showLockIndicator(lockData.expires_in_minutes);
                } else if (lockData.error === 'locked_by_other') {
                    // Locked by someone else - auto-navigate to next available!
                    console.log('[Monlam Lock] Example locked by', lockData.locked_by, '- finding next...');
                    await navigateToNextAvailableExample(projectId, exampleId);
                }
            } else if (lockResp.status === 409) {
                // Conflict - already locked by someone else
                try {
                    const conflictData = await lockResp.json();
                    console.log('[Monlam Lock] Example locked by', conflictData.locked_by || 'another user', '- finding next...');
                } catch (e) {
                    console.log('[Monlam Lock] Example already locked - finding next...');
                }
                await navigateToNextAvailableExample(projectId, exampleId);
            } else {
                // Other error - check status to see if locked
                try {
                    const statusResp = await fetch(`/v1/projects/${projectId}/tracking/${exampleId}/lock-status/`);
                    if (statusResp.ok) {
                        const status = await statusResp.json();
                        if (status.is_locked && !status.is_own_lock) {
                            console.log('[Monlam Lock] Example locked by', status.locked_by, '- finding next...');
                            await navigateToNextAvailableExample(projectId, exampleId);
                        }
                    }
                } catch (e) {
                    console.error('[Monlam Lock] Error checking lock status:', e);
                }
            }
            
        } catch (error) {
            console.error('[Monlam Lock] Error:', error);
        }
    }
    
    function getCurrentExampleIdForLock() {
        // Method 1: Check Vue app state
        if (window.$nuxt && window.$nuxt.$store && window.$nuxt.$store.state) {
            const state = window.$nuxt.$store.state;
            if (state.example && state.example.id) return state.example.id;
            if (state.examples && state.examples.current && state.examples.current.id) {
                return state.examples.current.id;
            }
        }
        
        // Method 2: Check __NUXT__
        if (window.__NUXT__ && window.__NUXT__.state) {
            const state = window.__NUXT__.state;
            if (state.example && state.example.id) return state.example.id;
        }
        
        // Method 3: Performance API
        if (window.performance) {
            const entries = performance.getEntriesByType('resource');
            const exampleApiCalls = entries.filter(e => e.name.includes('/examples/'));
            if (exampleApiCalls.length > 0) {
                const lastCall = exampleApiCalls[exampleApiCalls.length - 1];
                const match = lastCall.name.match(/\/examples\/(\d+)/);
                if (match) return match[1];
            }
        }
        
        return null;
    }

    async function navigateToNextAvailableExample(projectId, currentExampleId) {
        /**
         * When current example is locked, find and navigate to next available.
         * Locks the example before navigating to prevent race conditions.
         */
        console.log('[Monlam Lock] 🔍 Finding next available example...');
        
        // Prevent multiple navigation attempts
        if (window.monlamNavigatingToNext) {
            console.log('[Monlam Lock] Already navigating, skipping');
            return;
        }
        window.monlamNavigatingToNext = true;
        
        try {
            // Get all unconfirmed examples (this will be filtered by middleware to exclude locked ones)
            const examplesResp = await fetch(`/v1/projects/${projectId}/examples?limit=1000&confirmed=false`);
            if (!examplesResp.ok) {
                console.error('[Monlam Lock] Failed to fetch examples');
                showNoAvailableExamplesMessage(projectId);
                return;
            }
            
            const examplesData = await examplesResp.json();
            const examples = examplesData.results || [];
            
            if (examples.length === 0) {
                console.log('[Monlam Lock] No unconfirmed examples available');
                showNoAvailableExamplesMessage(projectId);
                return;
            }
            
            // Find current example's index in the filtered list
            const currentIndex = examples.findIndex(e => e.id == currentExampleId);
            
            // Try to find next unlocked example (starting after current)
            // The middleware already filtered out locked examples, so we just need to find the next one
            for (let i = 1; i <= examples.length; i++) {
                const nextIndex = currentIndex >= 0 ? (currentIndex + i) % examples.length : i - 1;
                const nextExample = examples[nextIndex];
                
                if (!nextExample || nextExample.id == currentExampleId) {
                    // Wrapped around to same example or invalid
                    continue;
                }
                
                // Try to lock this example immediately (prevents race condition)
                try {
                    const lockResp = await fetch(`/v1/projects/${projectId}/tracking/${nextExample.id}/lock/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCsrfToken()
                        }
                    });
                    
                    if (lockResp.ok) {
                        const lockData = await lockResp.json();
                        if (lockData.success) {
                            // Successfully locked! Now navigate to it
                            console.log('[Monlam Lock] ✅ Locked and navigating to example:', nextExample.id);
                            
                            // Store the locked example
                            window.monlamLockedExample = { projectId, exampleId: nextExample.id };
                            
                            // Navigate to it - use the index in the filtered list
                            // Doccano uses 0-based page indexing, but we need to account for pagination
                            // Calculate page number (assuming 10 examples per page, which is Doccano's default)
                            const pageNumber = Math.floor(nextIndex / 10);
                            
                            const path = window.location.pathname;
                            const basePath = path.replace(/\?.*$/, '').split('?')[0];
                            
                            // Navigate with page parameter and also try to set the example directly
                            // Reload the page to ensure fresh state
                            window.location.replace(`${basePath}?page=${pageNumber}`);
                            return;
                        }
                    } else if (lockResp.status === 409) {
                        // Already locked by someone else - try next
                        console.log('[Monlam Lock] Example', nextExample.id, 'already locked, trying next...');
                        continue;
                    }
                } catch (lockError) {
                    console.error('[Monlam Lock] Error locking example:', lockError);
                    continue;
                }
            }
            
            // All examples are locked or couldn't lock any
            console.log('[Monlam Lock] All examples are currently locked');
            showAllLockedMessage(projectId);
            
        } catch (error) {
            console.error('[Monlam Lock] Error finding next example:', error);
            showAllLockedMessage(projectId);
        } finally {
            window.monlamNavigatingToNext = false;
        }
    }

        for (const cookie of cookies) {

            if (name === 'csrftoken') return value;

        if (csrfInput) return csrfInput.value;
        return '';
    }

    // METRICS PAGE REDIRECT - Vue Router Aware (Professional Implementation)
    function setupMetricsRedirect() {
        console.log('[Monlam Metrics] Setting up redirect interception...');
        
        // Check if we're already ON the metrics page (immediate redirect)
        function checkAndRedirect() {
            const path = window.location.pathname;
            const match = path.match(/^\/projects\/(\d+)\/metrics/);
            
            if (match) {
                const projectId = match[1];
                const redirectUrl = `/monlam/${projectId}/completion/`;
                console.log('[Monlam Metrics] ⚡ On metrics page, redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
                return true;
            }
            return false;
        }
        
        // Try immediate redirect if on metrics page
        if (checkAndRedirect()) {
            return; // Stop further execution
        }
        
        // ========================================
        // Method 1: Intercept clicks (capture phase)
        // ========================================
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (!link) return;
            
            const href = link.getAttribute('href') || link.href;
            if (!href) return;
            
            // Check if it's a metrics link
            const match = href.match(/\/projects\/(\d+)\/metrics/);
            if (match) {
                const projectId = match[1];
                
                // Prevent default behavior
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Redirect
                const redirectUrl = `/monlam/${projectId}/completion/`;
                console.log('[Monlam Metrics] ⚡ Click intercepted, redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
                
                return false;
            }
        }, true); // Capture phase = runs BEFORE Vue Router
        
        // ========================================
        // Method 2: Monitor and override metrics links
        // ========================================
        function overrideMetricsLinks() {
            document.querySelectorAll('a[href*="/metrics"]').forEach(link => {
                const href = link.getAttribute('href') || link.href;
                const match = href.match(/\/projects\/(\d+)\/metrics/);
                
                if (match && !link.hasAttribute('data-monlam-metrics-override')) {
                    const projectId = match[1];
                    link.setAttribute('data-monlam-metrics-override', 'true');
                    
                    // Override onclick
                    link.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Direct click, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        
                        return false;
                    };
                    
                    console.log('[Monlam Metrics] ✅ Overrode metrics link for project', projectId);
                }
            });
        }
        
        // Run initially and periodically
        overrideMetricsLinks();
        setInterval(overrideMetricsLinks, 500);
        
        // ========================================
        // Method 3: Intercept Vue Router (when available)
        // ========================================
        function interceptVueRouter() {
            // Wait for $nuxt to be available
            if (!window.$nuxt || !window.$nuxt.$router) {
                return;
            }
            
            // Only intercept once
            if (window.$nuxt.$router._monlamMetricsIntercepted) {
                return;
            }
            
            const router = window.$nuxt.$router;
            
            // Intercept push
            const originalPush = router.push;
            router.push = function(location) {
                // Handle both string and object location
                let path = typeof location === 'string' ? location : location.path;
                
                if (path && path.includes('/metrics')) {
                    const match = path.match(/\/projects\/(\d+)\/metrics/);
                    if (match) {
                        const projectId = match[1];
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Intercepted Router.push, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        return Promise.resolve(); // Return resolved promise to avoid errors
                    }
                }
                
                return originalPush.call(this, location);
            };
            
            // Intercept replace
            const originalReplace = router.replace;
            router.replace = function(location) {
                let path = typeof location === 'string' ? location : location.path;
                
                if (path && path.includes('/metrics')) {
                    const match = path.match(/\/projects\/(\d+)\/metrics/);
                    if (match) {
                        const projectId = match[1];
                        const redirectUrl = `/monlam/${projectId}/completion/`;
                        console.log('[Monlam Metrics] ⚡ Intercepted Router.replace, redirecting to:', redirectUrl);
                        window.location.replace(redirectUrl);
                        return Promise.resolve();
                    }
                }
                
                return originalReplace.call(this, location);
            };
            
            router._monlamMetricsIntercepted = true;
            console.log('[Monlam Metrics] ✅ Vue Router intercepted');
        }
        
        // Try to intercept router immediately
        interceptVueRouter();
        
        // Keep trying until router is available
        let attempts = 0;
        const maxAttempts = 20;
        const routerCheckInterval = setInterval(() => {
            attempts++;
            interceptVueRouter();
            
            if (window.$nuxt?.$router?._monlamMetricsIntercepted || attempts >= maxAttempts) {
                clearInterval(routerCheckInterval);
            }
        }, 500);
        
        console.log('[Monlam Metrics] ✅ Redirect system initialized');
    }

        // Check if table ACTUALLY has our columns (not just a flag)
        // Vue re-renders destroy the DOM, so we must check the actual table
        const existingHeaders = document.querySelector('.monlam-status-header');
        if (existingHeaders) {
            console.log('[Monlam Dataset] Table already has enhancement headers, skipping');
            return;
        }
        
        console.log('[Monlam Dataset] ✨ Starting table enhancement for project', projectId);
        
        try {
            // Fetch examples with embedded tracking data from SERIALIZER
            // The serializer adds: annotated_by_username, reviewed_by_username, tracking_status
            const examplesResp = await fetch(`/v1/projects/${projectId}/examples?limit=1000`);
            if (!examplesResp.ok) {
                console.error('[Monlam Dataset] Failed to fetch examples:', examplesResp.status);
                return;
            }
            
            const examplesData = await examplesResp.json();
            
            // Build a map of example_id -> tracking data
            // IMPORTANT: Use CORRECT field names from serializer
            const trackingMap = {};
            (examplesData.results || []).forEach(ex => {
                trackingMap[ex.id] = {
                    annotated_by: ex.annotated_by_username || null,  // ← Correct field name
                    reviewed_by: ex.reviewed_by_username || null,    // ← Correct field name
                    status: ex.tracking_status || 'pending'           // ← Correct field name
                };
            });
            
            console.log('[Monlam Dataset] ✅ Loaded', Object.keys(trackingMap).length, 'tracking records');
            
            // Function to enhance table (runs ONCE with Vue reactivity awareness)
            function enhanceTable() {
                const headerRow = document.querySelector('thead tr');
                if (!headerRow) {
                    console.log('[Monlam Dataset] No header row found yet');
                    return false;
                }
                
                // Check if ALREADY enhanced (global check)
                if (headerRow.querySelector('.monlam-status-header')) {
                    console.log('[Monlam Dataset] Table already has headers');
                    return true; // Already done
                }
                
                const headers = Array.from(headerRow.querySelectorAll('th'));
                if (headers.length < 3) {
                    console.log('[Monlam Dataset] Not enough columns yet:', headers.length);
                    return false;
                }
                
                // Create headers
                const annotatedHeader = document.createElement('th');
                annotatedHeader.textContent = 'Annotated By';
                annotatedHeader.className = 'monlam-status-header monlam-annotated-header';
                annotatedHeader.style.cssText = 'padding: 8px; text-align: left; font-weight: 600; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                
                const reviewedHeader = document.createElement('th');
                reviewedHeader.textContent = 'Reviewed By';
                reviewedHeader.className = 'monlam-status-header monlam-reviewed-header';
                reviewedHeader.style.cssText = 'padding: 8px; text-align: left; font-weight: 600; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                
                const statusHeader = document.createElement('th');
                statusHeader.textContent = 'Status';
                statusHeader.className = 'monlam-status-header monlam-status-col-header';
                statusHeader.style.cssText = 'padding: 8px; text-align: left; font-weight: 600; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                
                // Find the Action header (usually last column)
                const actionHeader = Array.from(headers).find(h => 
                    h.textContent.toLowerCase().includes('action') || 
                    h.textContent.toLowerCase().includes('annotate')
                );
                
                // Move Action header right after Audio (column 2), then add our columns
                // New order: Checkbox | ID | Audio | Action | Annotated By | Reviewed By | Status | ...
                const thirdHeader = headers[2]; // Audio column
                
                if (actionHeader) {
                    // Move Action header to be after Audio
                    thirdHeader.insertAdjacentElement('afterend', actionHeader);
                    // Then add our columns after Action
                    actionHeader.insertAdjacentElement('afterend', annotatedHeader);
                } else {
                    // Fallback: insert after Audio if no Action header found
                    thirdHeader.insertAdjacentElement('afterend', annotatedHeader);
                }
                
                annotatedHeader.insertAdjacentElement('afterend', reviewedHeader);
                reviewedHeader.insertAdjacentElement('afterend', statusHeader);
                console.log('[Monlam Dataset] ✅ Headers reordered: Audio → Action → Annotated By → Reviewed By → Status');
                
                // Add data cells to rows
                enhanceDataRows(trackingMap);
                
                // Watch for new rows (when pagination changes)
                if (!window.monlamRowObserver) {
                    window.monlamRowObserver = setInterval(() => {
                        const newRows = document.querySelectorAll('tbody tr:not([data-monlam-enhanced])');
                        if (newRows.length > 0) {
                            console.log('[Monlam Dataset] 🔄 Found', newRows.length, 'new rows, enhancing...');
                            enhanceDataRows(trackingMap);
                        }
                    }, 500);
                }
                
                return true;
            }
            
            function enhanceDataRows(trackingMap) {
                const dataRows = document.querySelectorAll('tbody tr:not([data-monlam-enhanced])');
                if (dataRows.length === 0) return;
                console.log('[Monlam Dataset] Processing', dataRows.length, 'unprocessed rows');
                
                dataRows.forEach(row => {
                    // Mark as processed IMMEDIATELY
                    row.setAttribute('data-monlam-enhanced', 'true');
                    
                    // Extract example ID from first cell
                    const cells = Array.from(row.querySelectorAll('td'));
                    if (cells.length < 3) return;
                    
                    // First cell typically contains checkbox/ID
                    const idMatch = cells[1]?.textContent.match(/(\d+)/) || cells[0]?.textContent.match(/(\d+)/);
                    if (!idMatch) return;
                    
                    const exampleId = parseInt(idMatch[1]);
                    const tracking = trackingMap[exampleId] || {};
                    
                    // Get values with proper fallbacks
                    const annotatedBy = tracking.annotated_by || '—';
                    const reviewedBy = tracking.reviewed_by || '—';
                    const status = tracking.status || 'pending';
                    
                    // Status badge colors
                    const statusColors = {
                        'pending': '#e0e0e0',
                        'in_progress': '#2196f3',
                        'submitted': '#ff9800',
                        'approved': '#4caf50',
                        'rejected': '#f44336'
                    };
                    const color = statusColors[status] || '#e0e0e0';
                    const textColor = (status === 'pending') ? '#666' : 'white';
                    
                    // Create cells
                    const annotatedCell = document.createElement('td');
                    annotatedCell.className = 'monlam-annotated-cell';
                    annotatedCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    annotatedCell.textContent = annotatedBy;
                    
                    const reviewedCell = document.createElement('td');
                    reviewedCell.className = 'monlam-reviewed-cell';
                    reviewedCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    reviewedCell.textContent = reviewedBy;
                    
                    const statusCell = document.createElement('td');
                    statusCell.className = 'monlam-status-cell';
                    statusCell.style.cssText = 'padding: 8px; border-bottom: 1px solid #e0e0e0; white-space: nowrap;';
                    statusCell.innerHTML = `<span style="background: ${color}; color: ${textColor}; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500;">${status.replace('_', ' ').toUpperCase()}</span>`;
                    
                    // Find and move the Action cell (usually last cell with button/link)
                    const actionCell = Array.from(cells).find(c => 
                        c.querySelector('a[href*="speech-to-text"], a[href*="sequence-labeling"], button, .v-btn') ||
                        c.textContent.toLowerCase().includes('annotate')
                    );
                    
                    // Move Action cell right after Audio (cell 2), then add our cells
                    const thirdCell = cells[2]; // Audio cell
                    
                    if (actionCell && actionCell !== thirdCell) {
                        // Move Action cell to be after Audio
                        thirdCell.insertAdjacentElement('afterend', actionCell);
                        // Then add our cells after Action
                        actionCell.insertAdjacentElement('afterend', annotatedCell);
                    } else {
                        // Fallback: insert after Audio if no Action cell found
                        thirdCell.insertAdjacentElement('afterend', annotatedCell);
                    }
                    
                    annotatedCell.insertAdjacentElement('afterend', reviewedCell);
                    reviewedCell.insertAdjacentElement('afterend', statusCell);
                });
                
                console.log('[Monlam Dataset] ✅ Enhanced', dataRows.length, 'rows');
                return true;
            }
            
            // Try to enhance once Vue has rendered the table
            // Use exponential backoff to avoid hammering the DOM
            let attempt = 0;
            const maxAttempts = 5;
            const baseDelay = 500;
            
            function tryEnhance() {
                attempt++;
                const success = enhanceTable();
                
                if (success) {
                    console.log('[Monlam Dataset] ✅ Enhancement complete after', attempt, 'attempts');
                    
                    // Set up MutationObserver to handle new rows (e.g., pagination)
                    const tbody = document.querySelector('tbody');
                    if (tbody && !window.monlamTbodyObserver) {
                        window.monlamTbodyObserver = new MutationObserver(() => {
                            const newRows = document.querySelectorAll('tbody tr:not([data-monlam-enhanced])');
                            if (newRows.length > 0) {
                                console.log('[Monlam Dataset] 🔄 Detected', newRows.length, 'new rows');
                                enhanceDataRows(trackingMap); // Process new rows only
                            }
                        });
                        window.monlamTbodyObserver.observe(tbody, { childList: true, subtree: true });
                    }
                } else if (attempt < maxAttempts) {
                    const delay = baseDelay * Math.pow(1.5, attempt);
                    console.log('[Monlam Dataset] Attempt', attempt, 'failed, retrying in', delay, 'ms');
                    setTimeout(tryEnhance, delay);
                }
            }
            
            // Start enhancement
            setTimeout(tryEnhance, 500);
            
        } catch (error) {
            console.error('[Monlam Dataset] ❌ Error enhancing table:', error);
        }
    }

                            if (title && (title.textContent.includes('Sign Out') || 
                                         title.textContent.includes('ཕྱིར་འཐོན།') ||
                                         title.textContent.includes('Ausloggen') ||
                                         title.textContent.includes('Déconnexion') ||
                                         title.textContent.includes('注销'))) {

                                    }
                                }
                                // Fallback
                                window.location.href = '/projects/' + projectId + '/dataset';
                            };
                        }
                        
                        // Statistics button
                        const statsBtn = document.getElementById('monlam-stats-btn');
                        if (statsBtn) {
                            statsBtn.onclick = () => {
                                window.location.href = '/monlam/' + projectId + '/completion/';
                            };
                        }
                    }, 100);
                    
                    return true;
                }
            }
            return false;
        };
        
            // Try immediately and then with limited retries
            if (!checkAndReplace()) {
                let attempts = 0;
                const interval = setInterval(() => {
                    if (checkAndReplace() || attempts++ > 10) {
                        clearInterval(interval);
                    }
                }, 300);
            }
        } catch (e) {
            console.error('[Monlam Home] Error customizing home page:', e);
        }
    }
    
    function init() {
        console.log('[Monlam] 🚀 Initializing features...');
        console.log('[Monlam] Current path:', window.location.pathname);
        
        // Customize project home page (replace YouTube videos with instructions)
        customizeProjectHomePage();
        
        // Set up metrics redirect IMMEDIATELY (before Vue Router)
        setupMetricsRedirect();
        
        // Add "Change Password" link to user dropdown
        addChangePasswordLink();
        
        // Set default filter for annotators FIRST (before other features)
        setDefaultFilterForAnnotators();
        
        // Initialize features after a short delay (let Vue render)
        setTimeout(() => {
            enableAudioLoop();  // Only loops on annotation pages (not dataset)
            enhanceDatasetTable();
            addApproveRejectButtons();
            handleExampleLocking();  // Lock examples to prevent conflicts
        }, 1000);
        
        // Monitor SPA navigation and re-initialize on route change
        let lastPath = window.location.pathname;
        setInterval(() => {
            const currentPath = window.location.pathname;
            
            if (currentPath !== lastPath) {
                lastPath = currentPath;
                console.log('[Monlam] 🔄 Navigation detected:', currentPath);
                
                // Reset page-specific flags (but not global ones)
                // The enhance functions will check their own page-specific flags
                
                // Customize project home page if navigating there
                customizeProjectHomePage();
                
                // Set default filter for annotators on dataset navigation
                setDefaultFilterForAnnotators();
                
                setTimeout(() => {
                    enableAudioLoop();  // Only loops on annotation pages (not dataset)
                    enhanceDatasetTable();
                    addApproveRejectButtons();
                    handleExampleLocking();  // Lock examples to prevent conflicts
                }, 500);
            }
        }, 500);
        
        console.log('[Monlam] ✅ Initialization complete');
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    console.log('[Monlam Inline] Features script loaded');
})();
  </script>
